<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta content="Yushahu Yussif Azara" name="author">
        <title>SkySync</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-brands/css/uicons-brands.css'>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-light fixed-top">
            <a class="navbar-brand" href="#">SkySync</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon toggler-color"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Learn more<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">API</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <footer>
            <div class="footer-content">
                <section class="social-links">
                    <a href="https://github.com/gitloper-azara" target="_blank">
                        <i class="fi fi-brands-github"></i>
                    </a>
                    <a href="https://twitter.com/muqitazara" target="_blank">
                        <i class="fi fi-brands-twitter-alt-circle"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/yushahuyussifazara" target="_blank">
                        <i class="fi fi-brands-linkedin"></i>
                    </a>
                    <a href="https://www.facebook.com/yushahuazara" target="_blank">
                        <i class="fi fi-brands-facebook"></i>
                    </a>
                </section>
            </div>
            <div class="referal-link">
                <a href="https://www.flaticon.com/free-icons" title="Free uicons">Icons created by Freepik - Flaticon</a>
            </div>
            <p>&copy; Yushahu Yussif Azara</p>
        </footer>
        <!-- Load javaScript after DOM is fully loaded -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
